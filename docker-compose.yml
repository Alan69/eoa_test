version: '3'

services:
  app:
    build: /home/ubuntu/web/stud_test
    command: gunicorn --bind 0.0.0.0:8000 stud_test.wsgi:application
    volumes:
      - /home/ubuntu/web/stud_test:/app
      - static_volume:/home/app/stud_test/static
      - media_volume:/app/media
    expose:
      - 8000

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - /home/ubuntu/web/stud_test/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/home/app/stud_test/static
      - media_volume:/app/media
    depends_on:
      - app

volumes:
  static_volume:
  media_volume:
