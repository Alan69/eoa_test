version: '3'

services:
  app:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 stud_test.wsgi:application
    volumes:
      - .:/app
    expose:
      - 8000
    # env_file:
    #   - .env
    # depends_on:
    #   - db

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/app/static
      - ./media:/app/media
    depends_on:
      - app

