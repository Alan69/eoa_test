version: '3'

services:
  app:
    build: /home/ubuntu/web/eoa_test
    command: gunicorn --bind 0.0.0.0:8000 stud_test.wsgi:application
    volumes:
      - /home/ubuntu/web/eoa_test:/app
      # Use host paths for static and media volumes if they exist on host machine
      - /home/ubuntu/web/eoa_test/static:/app/static
      - /home/ubuntu/web/eoa_test/media:/app/media
    expose:
      - 8000

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - /home/ubuntu/web/eoa_test/nginx.conf:/etc/nginx/conf.d/default.conf
      - /home/ubuntu/web/eoa_test/static:/app/static
      - /home/ubuntu/web/eoa_test/media:/app/media
    depends_on:
      - app
